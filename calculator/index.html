<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- Math.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <!-- Display -->
      <div class="calculator__display">
        <input
          type="text"
          id="calculatorDisplay"
          class="calculator__input"
          readonly
        />
      </div>

      <!-- Buttons -->
      <div class="calculator__buttons">
        <!-- Row 1 -->
        <button
          class="calculator__btn calculator__btn--clear"
          data-action="clear"
        >
          C
        </button>
        <button class="calculator__btn" data-value="/">/</button>
        <button class="calculator__btn" data-value="*">*</button>
        <button class="calculator__btn" data-value="-">-</button>

        <!-- Row 2 -->
        <button class="calculator__btn" data-value="7">7</button>
        <button class="calculator__btn" data-value="8">8</button>
        <button class="calculator__btn" data-value="9">9</button>
        <button class="calculator__btn" data-value="+">+</button>

        <!-- Row 3 -->
        <button class="calculator__btn" data-value="4">4</button>
        <button class="calculator__btn" data-value="5">5</button>
        <button class="calculator__btn" data-value="6">6</button>
        <button
          class="calculator__btn calculator__btn--equals"
          data-action="equals"
        >
          =
        </button>

        <!-- Row 4 -->
        <button class="calculator__btn" data-value="1">1</button>
        <button class="calculator__btn" data-value="2">2</button>
        <button class="calculator__btn" data-value="3">3</button>
        <button class="calculator__btn" data-value="0">0</button>

        <!-- Row 5 -->
        <button class="calculator__btn" data-value=".">.</button>
      </div>
    </div>

    <!-- JS -->
    <script src="calculator.js"></script>
  </body>
</html>
